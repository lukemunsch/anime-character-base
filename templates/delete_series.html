{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h1 class="orange-text mt-3"><strong>Delete This Series?</strong></h1>
      <h3 class="orange-text mt-3">Just to confirm - Once you have clicked delete, the series and ALL SUBSEQUENT
        CHARACTERS will be irreversibly
        deleted!</h3>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8 offset-md-4">
        <p class="orange-text mt-3">Are you REALLY sure you want to delete this series?</p>
        <a href="{% url 'series_list' %}">
          <button class="btn btn-primary">Cancel</button>
        </a>
        <a href="#">
          <button class="btn btn-delete">Delete</button>
        </a>
      </div>
    </div>
  </div>

</div>

{% endblock %}
